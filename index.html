<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator || Generate image according to your Topic, width and height</title>

            <button class="btnn">Login</button>

    </nav>

        <div class="question">

    </div>
    <div class="img" id="first">
        <img src="https://source.unsplash.com/200x200/?dubai,burjKhalifa" class="myImg">

    </div>
    <div class="img2" id="sec">
        <img src="https://source.unsplash.com/200x200/?romantic,scenery" class="myImg">
        <img src="https://source.unsplash.com/200x200/?flowers,lily" class="myImg">
